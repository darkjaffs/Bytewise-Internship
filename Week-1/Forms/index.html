<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <form class="py-5">
                <h1>Account Details</h1>
                <div class="form-group">
                    <label for="text" class="form-label">Name:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="radio" class="form-label">Gender:</label>
                    <div class="form-group">
                        <input type="radio" class="form-check-input">
                        <label for="radio" class="form-check-label">Male</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" class="form-check-input">
                        <label for="radio" class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textarea" class="form-label">Description</label>
                    <textarea id="textarea" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <Select class="form-select">
                        <option value="" disabled selected>Age range</option>
                        <option value="">21-30</option>
                        <option value="">31-40</option>
                        <option value="">41-50</option>
                    </Select>
                </div>
                <div class="form-group mb3">
                    <input type="checkbox" class="form-check-input">
                    <label for="checkbox" class="form-check-label">I want to receive email</label>
                </div>
                <button type="button" class="btn btn-primary btn-block w-100">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
