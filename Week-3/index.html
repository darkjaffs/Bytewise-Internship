<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally V2</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="text-light">
    <div class="">
        <div class="container">
            <div class="text-center pb-5" id="head">
                Tally Counter
            </div>
        </div>
        <div class="container">
            <p class="text-center">Your favourite text counter, with a dark mode</p>
        </div>
        <div class="container">
            <textarea name="" id="text-area" class="form-control my-5 bg-transparent" rows="7"
                placeholder="The quick brown fox jumps over the lazy dog..."></textarea>
        </div>
        <div class="container border rounded py-3">
            <div id="top-row" class="d-md-flex justify-content-around align-content-center pb-md-5">
                <div class="d-flex flex-column">
                    <span class="text-center">Characters</span>
                    <span class="text-center" id="char">-</span>
                </div>
                <div class="d-flex flex-column">
                    <span class="text-center">Words</span>
                    <span class="text-center" id="words">-</span>
                </div>
                <div class="d-flex flex-column">
                    <span class="text-center">Sentence</span>
                    <span class="text-center" id="sentences">-</span>
                </div>
                <div class="d-flex flex-column">
                    <span class="text-center">Paragraphs</span>
                    <span class="text-center" id="para">-</span>
                </div>
            </div>
            <div id="bottom-row" class="d-md-flex justify-content-around align-content-center">
                <div class="d-flex flex-column">
                    <span class="text-center">Spaces</span>
                    <span class="text-center" id="space">-</span>
                </div>
                <div class="d-flex flex-column">
                    <span class="text-center">Letters</span>
                    <span class="text-center" id="letters">-</span>
                </div>
                <div class="d-flex flex-column">
                    <span class="text-center">Digits</span>
                    <span class="text-center" id="digit">-</span>
                </div>
                <div class="d-flex flex-column">
                    <span class="text-center">Special</span>
                    <span class="text-center" id="spChar">-</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
