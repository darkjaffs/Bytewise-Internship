<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-content-center flex-wrap">
        <div class="main-box p-4">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-pencil-square"></i></span>
                <input autocomplete="off" type="text" class="form-control" id="text-field" placeholder="Add a New Task + Enter">
            </div>
            <div class="py-2 d-flex border-bottom">
                <button class="btn border-0 buttons" id="btn-all" type="button">All</button>
                <button class="btn border-0 buttons" id="btn-pending" type="button">Pending</button>
                <button class="btn border-0 pe-sm-5 buttons" id="btn-completed" type="button">Completed</button>
                <button class="btn ms-auto" id="btn-clear" type="button">Clear All</button>
            </div>
            <div>
                <ul class="py-2 px-3" id="task-list">
                    <li class="py-2 border-bottom d-flex gap-2">
                        <input type="checkbox">
                        <span class="align-self-center ">Grab Coffee</span>
                        <button class="btn ms-auto rm-btn"><i class="bi bi-trash3"></i></button>
                    </li>
                    <li class="py-3 border-bottom d-flex gap-2">
                        <input type="checkbox">
                        <span class="align-self-center">Work Work Work</span>
                        <button class="btn ms-auto rm-btn"><i class="bi bi-trash3"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
